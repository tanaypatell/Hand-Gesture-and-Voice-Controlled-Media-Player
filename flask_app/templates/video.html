<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
</head>

<body>
    <div class="player">
        <video src="https://www.pexels.com/video/1578318/download/?search_query=&tracking_id=eqzhs6xc5h" class="video"
            playsinline></video>
        <div class="controls">
            <div class="controls-container">
                <div class="progress-span" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <div class="left-controls">
                        <div class="play-options">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-line" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!---Right Controls--->
                    <div class="right-controls">
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1">1.0 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2.0 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">00:00 /</span>
                            <span class="time-duration">01:56 </span>
                        </div>
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form action="hand_gesture" class="handgesture__box" method="get">
        <button class="handgesture__button" type="submit"><i class="fas fa-video"></i></button>
    </form>
    <script src="{{ url_for('static', filename='videoScript.js') }}"></script>
</body>

</html>
